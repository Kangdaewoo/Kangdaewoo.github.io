<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    </head>
    <body>
        <a href="#" title="test_title" id="test_id">Send a request to the local server</a>
        <script>
            var el = document.getElementById('test_id');
            el.onclick = send_request;


            function send_request() {
                $.ajax({
                    type: "POST",
                    url: "https://127.0.0.1:8000/",
                    data: {
                        "hello": "world"
                    },
                    headers: {
                        "daewoo": "kang"
                    },
                    success: function(data) {
                        console.log(data);
                    }
                })
            }
        </script>
    </body>
</html>
